# Mosquitto MQTT Broker Configuration
# Used by Docker Compose for the included Mosquitto service
# See https://mosquitto.org/man/mosquitto-conf-5.html for full reference

# Listener configuration
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Authentication
# Uncomment and configure if you want to require authentication
# password_file /mosquitto/config/passwd
# allow_anonymous false

# Default: allow all connections without authentication
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_timestamp true
log_type all

# Performance settings
max_connections -1
max_queued_messages 1000

# Message persistence
persistence true
persistence_location /mosquitto/data/

# Client ID tracking
client_id_prefix myuplink_

# Security
max_inflight_messages 20
